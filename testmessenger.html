<!DOCTYPE html>
<html>
<body>

<p>Sample messaging program.</p>

<input id="sentmessage" value="Type here" />

<button onclick="sendMessage()">Send</button>

<p id="humanmessage"></p>

<p id="botmessage"></p>

<script>
// for https://www.w3schools.com/js/tryit.asp?filename=tryjs_comparison

var message;

// ================================================
// !!!!! Replace with Variables and functions !!!!!
// ================================================

function newMessage(text) {
  message = {
    content : text,
    channel : {
      send  : function(outboundtext) {
        document.getElementById("botmessage").innerHTML = "<b>Battle Bot:</b></br>" + outboundtext;
      }
    }
  };
}

function sendMessage() {
  newMessage(document.getElementById("sentmessage").value);
  
  //posts what was just sent
  document.getElementById("humanmessage").innerHTML = "<b>Human:</b></br>" + message.content;
  
  //posts the robot's response
  toBot(message.content);
  
}

function toBot(messagein) {
  // sample output
  message.channel.send("I am a Discord bot.  I heard you say: " + messagein);
  
  return 0;
}
</script>

</body>
</html>
