<!DOCTYPE html>
<html>
<body>

<p>Sample messaging program.</p>

<input id="sentmessage" value="Type here" />

<button onclick="sendMessage()">Send</button>

<p id="humanmessage"></p>

<p id="botmessage"></p>

<script>
// for https://www.w3schools.com/js/tryit.asp?filename=tryjs_comparison

function sendMessage() {
  var sentmessage = document.getElementById("sentmessage").value;
  
  //posts what was just sent
  document.getElementById("humanmessage").innerHTML = "<b>Human:</b></br>" + sentmessage;
  
  
  //posts the robot's response
  document.getElementById("botmessage").innerHTML = "<b>Battle Bot:</b></br>" + toBot(sentmessage);
}

function toBot(message) {
  // output variable
  var output = "";
  
  // sample output
  output = "I am a Discord bot.  I heard you say: " + message;
  
  // send output
  return output;
}
</script>

</body>
</html>
